version: 1
cql:
  package: db
  out: db/cql-codegen
  cql_package: github.com/gocql/gocql
  queries: ./db/queries
  schema: ./db/schema
  overrides:
    - db_type: timestamp
      go_type: time.Time
    - db_type: text
      go_type: string
    - db_type: uuid
      go_type: github.com/google/uuid.UUID
